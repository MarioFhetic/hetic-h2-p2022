<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transitions / Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="element transition"></div>
    </div>
    <div class="container">
        <div class="element animation"></div>
    </div>
    <div class="container">
        <div class="equalizer">
            <div class="bar bar-1"></div>
            <div class="bar bar-2"></div>
            <div class="bar bar-3"></div>
            <div class="bar bar-4"></div>
            <div class="bar bar-5"></div>
        </div>
    </div>
    <div class="container">
        <button class="menu-toggle">Menu toggle</button>
    </div>
    <div class="container">
        <div class="radial-menu">
            <div class="item item-1">
                <div class="inner"></div>
            </div>
            <div class="item item-2">
                <div class="inner"></div>
            </div>
            <div class="item item-3">
                <div class="inner"></div>
            </div>
            <div class="item item-4">
                <div class="inner"></div>
            </div>
            <div class="item item-5">
                <div class="inner"></div>
            </div>
            <div class="item item-6">
                <div class="inner"></div>
            </div>
            <div class="item item-main">
                <div class="inner"></div>
            </div>
        </div>
    </div>
    <div class="container"></div>
    <div class="menu">
        <div class="inner">
            <h1>Menu</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam a corrupti quos expedita, distinctio aliquid assumenda ducimus neque voluptatum fugiat quaerat ullam, sint ea pariatur nulla magnam voluptatibus officiis ipsa!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
