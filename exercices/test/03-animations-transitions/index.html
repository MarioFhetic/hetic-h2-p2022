<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animations / Transitions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="element transition"></div>
    </div>
    <div class="container">
        <div class="element animation"></div>
    </div>

    <div class="container">
        <div class="equalizer">
            <div class="bar bar-1"></div>
            <div class="bar bar-2"></div>
            <div class="bar bar-3"></div>
            <div class="bar bar-4"></div>
            <div class="bar bar-5"></div>
        </div>
    </div>

    <div class="menu">
        <div class="inner">
            <h1>Mon menu</h1>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Incidunt quia deserunt voluptatum. Obcaecati quaerat quas maiores temporibus atque molestiae itaque quidem, optio nostrum commodi est soluta facere natus tenetur placeat?
        </div>
    </div>

    <div class="container">
        <button class="menu-trigger">Toggle menu</button>
    </div>

    <div class="container">
        <div class="radial-menu">
            <div class="item item-1">
                <div class="inner"></div>
            </div>
            <div class="item item-2">
                <div class="inner"></div>
            </div>
            <div class="item item-3">
                <div class="inner"></div>
            </div>
            <div class="item item-4">
                <div class="inner"></div>
            </div>
            <div class="item item-5">
                <div class="inner"></div>
            </div>
            <div class="item item-6">
                <div class="inner"></div>
            </div>
            <div class="item item-main">
                <div class="inner"></div>
            </div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>

</body>
</html>
