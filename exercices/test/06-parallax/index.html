<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div data-scroll-parallax-depth="1.0" class="scroll-parallax image">
            <div data-cursor-parallax-depth="0.0" data-lazy-src="images/0.png" class="cursor-parallax lazy-load inner"></div>
        </div>
        <div data-scroll-parallax-depth="0.9" class="scroll-parallax image">
            <div data-cursor-parallax-depth="0.025" data-lazy-src="images/1.png" class="cursor-parallax lazy-load inner"></div>
        </div>
        <div data-scroll-parallax-depth="0.8" class="scroll-parallax image">
            <div data-cursor-parallax-depth="0.05" data-lazy-src="images/2.png" class="cursor-parallax lazy-load inner"></div>
        </div>
        <div data-scroll-parallax-depth="0.7" class="scroll-parallax image">
            <div data-cursor-parallax-depth="0.075" data-lazy-src="images/3.png" class="cursor-parallax lazy-load inner"></div>
        </div>
        <div data-scroll-parallax-depth="0.6" class="scroll-parallax image">
            <div data-cursor-parallax-depth="0.1" data-lazy-src="images/4.png" class="cursor-parallax lazy-load inner"></div>
        </div>
        <div data-scroll-parallax-depth="0.5" class="scroll-parallax image">
            <div data-cursor-parallax-depth="0.125" data-lazy-src="images/5.png" class="cursor-parallax lazy-load inner"></div>
        </div>
        <div data-scroll-parallax-depth="0.4" class="scroll-parallax image">
            <div data-cursor-parallax-depth="0.15" data-lazy-src="images/6.png" class="cursor-parallax lazy-load inner"></div>
        </div>
        <div data-scroll-parallax-depth="0.3" class="scroll-parallax image">
            <div data-cursor-parallax-depth="0.175" data-lazy-src="images/7.png" class="cursor-parallax lazy-load inner"></div>
        </div>
        <div data-scroll-parallax-depth="0.0" class="scroll-parallax image">
            <div data-cursor-parallax-depth="0.19" data-lazy-src="images/8.png" class="cursor-parallax lazy-load inner"></div>
        </div>
    </div>
    <div class="content">

    </div>
    <script src="script.js"></script>
</body>
</html>
